<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Kakao Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- 안전한 Kakao Maps SDK 로드 방식 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=dc8ff78d9eee9972ca11065dbc9b3d93&autoload=false"></script>

</head>
<body>
  <div id="map"></div>

  <script>
    let map; // 전역에서 접근할 수 있게 선언

    kakao.maps.load(function () {
      const container = document.getElementById('map');
      const options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 기본 중심 좌표 (서울 시청)
        level: 3
      };

      map = new kakao.maps.Map(container, options);
    });

    // Qt에서 호출할 수 있는 마커 추가 함수
    function addMarker(lat, lng, title) {
      if (!map) {
        console.error("지도 로딩 전 마커 추가 시도");
        return;
      }

      const marker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(lat, lng),
        map: map,
        title: title
      });
    }
  </script>
</body>
</html>
