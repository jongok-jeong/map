<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kakao Map</title>  
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=dc8ff78d9eee9972ca11065dbc9b3d93"></script>
</head>
<body>
  <div id="map" style="width:500%; height:400vh;"></div>

  <script>
    var mapContainer = document.getElementById('map');
    var mapOption = {
      center: new kakao.maps.LatLng(35.113767, 126.817749),
      level: 3
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);
  </script>
</body>
</html>
